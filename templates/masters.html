<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {border: 1px solid black;}
    </style>
    <title>Our masters</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table style="width:50%">
            <tr>
                <th>Name</th>
                <th>Last name</th>
            </tr>
            {% for master in masters %}
                <tr>
                    <td>{{ master.name }}</td>
                    <td>{{ master.last_name }}</td>
                </tr>
            {% endfor %}
        </table>
    </form>
    <form action="/" method="post">
        {% csrf_token %}
        <input type="submit" value="Back">
    </form>
</body>
</html>
